<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="">
  <label for="fname">First Name</label>
  <input type="text" id="fname" placeholder="Your FirstName"><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" placeholder="Your Lastname"><br>
  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder=" Your Email Address"><br>
  <label for="dor">Date of Registration</label>
  <input type="date" id="dor" placeholder="Your DOR"><br>
  <label for="pass">Password</label>
  <input type="password" id="pass" placeholder="Input password"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br>
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender"><br>
    <label for="age">Age</label>
    <input type="text" id="age" placeholder="what is your age"><br>
    <label for="course">Which course are you interested</label>
                    <select name="course" id="course">
                        <option value="Full">Fullstack</option>
                        <option value="java">Javascript</option>
                        <option value="python">Python</option>
                        <option value="css">CSS</option>
                        <option value="datasecurity">Data Security</option>
                        <option value="android">android</option>
                        <option value="ussd">USSD</option>
                        <option value="html">HTML</option>
                        <option value="oracle">Oracle DBMS</option>
                        <option value="laravel">Laravel</option>
                        <option value="react">React JS</option>
                    </select><br>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    <label for="email">email</label>
    <input type="text" id="email" name="email"><br>
    <label for="file">File</label>
    <input type="file" id="file" name="file"><br>
    <label for="hidden">Hidden</label>
    <input type="hidden" id="hidden" name="hidden"><br>
    <label for="image">Image</label>
    <input type="image" id="image" name="image"><br>
    <label for="month">Month</label>
    <input type="month" id="month" name="month"><br>
    <label for="radio">radio</label>
    <input type="radio" id="radio" name="radio"><br>
    <label for="range">Range</label>
    <input type="range" id="range" name="range"><br>
    <label for="search">Search here</label>
    <input type="search" id="search" name="search"><br>
    <label for="tel">Tel</label>
    <input type="text" id="tel" name="tel"><br>
    <label for="time">Time</label>
    <input type="time" id="time" name="time"><br>
    <label for="url">Url</label>
    <input type="url" id="url" name="url"><br>
    <label for="week">Week</label>
    <input type="week" id="week" name="week"><br>

    <textarea name="message" rows="10" cols="30"></textarea><br>
    <label for="reset">Reset</label>
    <input type="reset" id="reset" name="reset"><br>
    <input type="submit"value="Register">
</form>


</body>
</html>
